<div class="titulo-pregunta">
  <h2>{{tituloPregunta}}</h2>
</div>

<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="60%">
    <input matInput type="text" (keyup)="buscar($event)" placeholder="Ingrese texto" />
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="contenido">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Contenido </th>
    <td mat-cell *matCellDef="let element"> {{element.contenido}} </td>
  </ng-container>

  <ng-container matColumnDef="accion">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="abrirDialog('edit', element.id)">
        <mat-icon>edit</mat-icon>
        Editar
      </button>
      <button mat-button color="warn" (click)="eliminarRespuesta(element.id)" onfocus="this.blur()">
        <mat-icon>delete</mat-icon>
        Eliminar
      </button>
      <button mat-button color="primary" (click)="verDetalleRespuesta(element.id)">
        <mat-icon>info</mat-icon>
        Ver
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator #paginacion [pageSize]="7" [pageSizeOptions]="[7, 15, 20, 30]" aria-label="Select page">
</mat-paginator>

<button mat-fab id="boton-agregar" color="warn" (click)="abrirDialog('add')">
  <mat-icon>add</mat-icon>
</button>

<button mat-button id="back" color="primary" (click)="back()">
  <mat-icon>arrow_back</mat-icon>
  Volver
</button>

<div class="container mt-3" *ngIf="respuesta">
  <mat-card class="mx-auto">
    <mat-toolbar color="primary">
      <span>Detalles de la Respuesta</span>
    </mat-toolbar>
    <mat-card-content>
      <h2>{{ respuesta.contenido }}</h2>
      <p><strong>ID:</strong> {{ respuesta.id }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        Volver
      </button>
    </mat-card-actions>
  </mat-card>
</div>

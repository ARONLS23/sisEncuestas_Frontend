<div class="container mt-3" *ngIf="pregunta">
  <mat-card class="mx-auto">
    <mat-toolbar color="primary">
      <span>Detalles de la Pregunta</span>
    </mat-toolbar>
    <mat-card-content>
      <h2>{{ pregunta.contenido }}</h2>
      <p><strong>ID:</strong> {{ pregunta.id }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        Volver
      </button>
    </mat-card-actions>
  </mat-card>
</div>

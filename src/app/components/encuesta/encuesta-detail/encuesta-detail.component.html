<div class="container mt-3" *ngIf="encuesta">
  <mat-card class="mx-auto" >
    <mat-toolbar color="primary">
      <span>Detalles de la Encuesta</span>
    </mat-toolbar>
    <mat-card-content>
      <h2>{{ encuesta.titulo }}</h2>
      <p><strong>ID:</strong> {{ encuesta.id }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        Volver
      </button>
    </mat-card-actions>
  </mat-card>
</div>
